<ion-content padding class="body-color">
    <div class="left-box">
      <span>Dean Byrd GS1452 Maria San Juan</span>
    </div>
    <div class="logo-div">
      <img src="assets/imgs/logo.png" alt="Genserv" class="logo"/>
      <ion-row>
          <ion-col>
            <p class="para-left">{{ name }}</p>
          </ion-col>
          <ion-col>
             <p class="para-right">Active</p>
          </ion-col>
      </ion-row>
    </div> 
  <ion-list>
    <ion-item class="input_current">
        <ion-label >Current Storm</ion-label>
        <ion-input type="text" class="text_mission"></ion-input>
      </ion-item>
      <!-- start here the second field-->
      <ion-item class="input_current">
          <ion-label>Current Yard</ion-label>
          <ion-input type="text" class="text_mission"></ion-input>
      </ion-item>
         <!-- start here the third field-->
        <ion-row >
          <ion-col col-6  class="row_mission_cu first_row">
            <ion-input type="text" placeholder="Longs"></ion-input>
          </ion-col>
          <ion-col col-6 class="row_mission_cu second_row">
              <ion-input type="text" placeholder="Lats"></ion-input>
          </ion-col>
        </ion-row>
      <!-- start here the fouth field-->
      <ion-item class="input_current">
          <ion-label>Commander</ion-label>
          <ion-input type="text" class="text_mission"></ion-input>
      </ion-item>
      <!-- start here the fifth field-->
      <ion-item class="input_current">
          <ion-label>Phone Number</ion-label>
          <ion-input type="text" class="text_mission"></ion-input>
      </ion-item>
      <!-- start here the Six field-->
      <ion-item class="input_current">
          <ion-label>Your Commander</ion-label>
          <ion-input type="text" class="text_mission"></ion-input>
      </ion-item>
        <!-- start here the Seven field-->
      <ion-item class="input_current">
          <ion-label>Your Phone</ion-label>
          <ion-input type="text" class="text_mission" ></ion-input>
      </ion-item>
        <!-- start here the Eight field-->
      <ion-item class="input_current">
          <ion-label>Current Hotel</ion-label>
          <ion-input type="text" class="text_mission" ></ion-input>
      </ion-item>
         <!-- start here the nine field-->
      <ion-item class="input_current">
          <ion-label>Hotel Addres</ion-label>
          <ion-input type="text" class="text_mission"></ion-input>
      </ion-item>
         <!-- start here the ten field-->
      <ion-row >
        <ion-col col-6  class="row_mission_cu first_row">
          <ion-input type="text" placeholder="Longs"></ion-input>
        </ion-col>
        <ion-col col-6 class="row_mission_cu second_row">
          <ion-input type="text" placeholder="Lats"></ion-input>
        </ion-col>
      </ion-row>
          <!-- start here the eleven field-->
      <ion-item class="input_current">
          <ion-label>Hotel Phone Number</ion-label>
          <ion-input type="text" class="text_mission"></ion-input>
      </ion-item>

    <button ion-button  block color="appColor" class="home-btn" block>Submit your location</button>
  </ion-list>
</ion-content>
