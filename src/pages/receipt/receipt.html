    <div class="left-box">
      <span>Dean Byrd GS1452 Maria San Juan</span>

    <div class="logo-div">
      <img src="assets/imgs/logo.png" alt="Genserv" class="logo"/>
      <ion-row>
          <ion-col>
            <p class="para-left">{{ name }}</p>
          </ion-col>
          <ion-col>
             <p class="para-right">Active</p>
          </ion-col>
      </ion-row>
    </div> 
  <ion-list>
      <ion-row >
          <ion-col col-6  class="row_mission_cu first_row">
            <ion-input type="text" placeholder="Date"></ion-input>
          </ion-col>
          <ion-col col-6 class="row_mission_cu second_row">
              <ion-input type="number" placeholder="Amount"></ion-input>
          </ion-col>
        </ion-row>
        <!-- sekect the drop down-->
        <ion-item class="input_current">
              <ion-label>Food</ion-label>
              <ion-select>
                  <ion-option value="time">Food</ion-option>
                  <ion-option value="time">Fuel</ion-option>
                  <ion-option value="time">Office Supplies</ion-option>
                  <ion-option value="time">Equipment</ion-option>
              </ion-select>
          </ion-item>
          <!-- last field start here-->

          <ion-row  class="new_section">
              <ion-col col-6  class=" first_row  data_show ">
                  <button ion-button color="appColor" class="home-btn_section" block>Take Image</button>
                </ion-col>
                <ion-col col-6 class="data_show second_row">
                    <button ion-button  color="appColor" class="home-btn_section" block>Use Photo Gallery </button>
                </ion-col>
              </ion-row>
          <ion-card class="data_card">
              <ion-card-content>
                <img src="assets/imgs/logo.png" height="250" width="100%"/>
              </ion-card-content>
            </ion-card>

          <ion-row  class="new_section">
            <ion-col col-6  class=" first_row  data_show ">
                <button ion-button  color="appColor" class="home-btn_section" block>Add Others to Receipt</button>
              </ion-col>
              <ion-col col-6 class="data_show second_row">
                  <button ion-button  color="appColor" class="home-btn_section"block >Submit </button>
              </ion-col>
            </ion-row>
    
    
 
  </ion-list>
