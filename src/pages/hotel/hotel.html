<ion-content padding class="body-color">
    <div class="left-box">
      <span>Dean Byrd GS1452 Maria San Juan</span>
    </div>
    <div class="logo-div">
      <img src="assets/imgs/logo.png" alt="Genserv" class="logo"/>
      <ion-row>
          <ion-col>
            <p class="para-left">{{ name }}</p>
          </ion-col>
          <ion-col>
             <p class="para-right">Active</p>
          </ion-col>
      </ion-row>
    </div> 
  <ion-list>

      <ion-row >
          <ion-col col-7  class="row_mission first_row">
              <ion-label>Do you need a room</ion-label>
          </ion-col>
          <ion-col col-5 class="row_mission_cu second_row">
              <ion-item class="input_current">
                  <ion-label class="select_name">Select</ion-label>
                  <ion-select>
                      <ion-option value="yes">Yes</ion-option>
                      <ion-option value="no">No</ion-option>
                  </ion-select>
              </ion-item>
          </ion-col>
        </ion-row>

        <p class="choose_near">Choose location Nearest to you</p>

          <ion-card class="data_card">
              <ion-card-content>
                <img src="assets/imgs/logo.png" height="250" width="100%"/>
              </ion-card-content>
            </ion-card>

            
            <ion-content>
              <div id="map" data-tap-disabled="true"></div>
            </ion-content>
           

         
   
  </ion-list>
</ion-content>
